<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CRONOMETRO</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body onload="CarregamentoPagina()">
    <div id="cronometro">
        <div class="cronometroHeader">
            <label id="cronometroData">21/06/2020</label>
            <label id="cronometroHora">21:31:43</label>
        </div>
        <div class="cronometroFooter">
            <button id="btnIniciar" name="btnIniciar" onclick="IniciarCronometro()">Iniciar</button>
            <button id="btnPausar" name="btnPausar" onclick="PausarCronometro()">Pausar</button>
            <button id="btnParar" name="btnParar" onclick="PararCronometro()">Parar</button>
            <button id="btnZerar" name="btnZerar" onclick="ZerarCronometro()">Zerar</button>
        </div>
    </div>
    <div>
        <div>
            <label>Status:</label>
            <label id="status"></label>
        </div>
        <div>
            <label>Data/Hora Inicio:</label>
            <label id="datahoraInicio">21/06/2020 21:31:43</label>
        </div>
        <div>
            <label>Data/Hora Fim:</label>
            <label id="datahoraFim">21/06/2020 21:31:43</label>
        </div>
    </div>  
    <script src="temporizador.js"></script>
</body>
</html>
